<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/profile.css">
</head>
<body>
    <main>
        <div id="device-bar-1">
          <button></button>
          <button></button>
          <button></button>
        </div>
        <header>
          <div class="tb">
            <div class="td" id="logo">
              <a href="#"><i class="fab fa-facebook-square"></i></a>
            </div>
            <div class="td" id="search-form">
              <form method="get" action="#">
                <input type="text" placeholder="Search ">
                <button type="submit"><i class="material-icons">search</i></button>
              </form>
            </div>
            <div class="td" id="f-name-l"><span></span></div>
            <div class="td" id="i-links">
              <div class="tb">
                <div class="td" id="m-td">
                  <div class="tb">
                    <span class="td"><i class="material-icons">Account</i></span>
                     </div>
                </div>
                <div class="td">
                  <a href="#" id="p-link">
                    <img src="">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </header>
        <div id="profile-upper">
          <div id="profile-banner-image">
            <img src="" alt="Banner image">
          </div>
          <div id="profile-d">
            <div id="profile-pic">
              <img src="">
            </div>
            <div id="u-name"></div>
            <div class="tb" id="m-btns">
              <div class="td">
                <div class="m-btn"><i class="material-icons"></i><span>Activity log</span></div>
              </div>
              <div class="td">
                <div class="m-btn"><i class="material-icons"></i><span>Privacy</span></div>
              </div>
            </div>
        </div>
          <div id="black-grd"></div>
        </div>
        <div id="main-content">
          <div class="tb">
            <div class="td" id="l-col">
              <div class="l-cnt">
                <div class="cnt-label">
                  <i class="l-i" id="l-i-i"></i>
                  <span>Intro</span>
                  <div class="lb-action"><i class="material-icons">edit</i></div>
                </div>
                <div id="i-box">
                  <div id="intro-line"></div>
                  <div id="u-occ">Student </div>
                  <div id="u-loc"><i class="material-icons">location :</i><a href="#">Alexandria</a>, <a href="#">Egypt</a></div>
                </div>
              </div>
              <div class="l-cnt l-mrg">
                <div class="cnt-label">
                  <i class="l-i" id="l-i-p"></i>
                  <span>Photos</span>
                  </div>
                <div id="photos">
                  <div class="tb">
                    <div class="tr">
                      <div class=""></div>
                      <div class=""></div>
                      
                    </div>
                    <div class="tr">
                      <div class=""></div>
                      <div class=""></div>
                      <div class=""></div>
                    </div>
                    <div class="tr">
                      <div class=""></div>
                      <div class=""></div>
                      <div class=""></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="l-cnt l-mrg">
                <div class="cnt-label">
                  <i class="l-i" id="l-i-k"></i>
                  <span>Did You Know<i id="k-nm">1</i></span>
                </div>
                <div>
                  <div class="q-ad-c">
                    <a href="#" class="q-ad">
                      <img src="">
                      <span>My Hobby is...</span>
                    </a>
                  </div>
                  <div class="q-ad-c">
                    <a href="#" class="q-ad" id="add_q">
                      <i class="material-icons">add</i>
                      <span>Add Answer</span>
                    </a>
                  </div>
                </div>
              </div>
              <div id="t-box">
                </div>
            </div>
            <div class="td" id="m-col">
              <div class="m-mrg" id="p-tabs">
                <div class="tb">
                  <div class="td">
                    <div class="tb" id="p-tabs-m">
                      <div class="td active"><i class="material-icons"></i><span>TIMELINE</span></div>
                      <div class="td"><i class="material-icons"></i><span>FRIENDS</span></div>
                      <div class="td"><i class="material-icons"></i><span>PHOTOS</span></div>
                      <div class="td"><i class="material-icons"></i><span>ABOUT</span></div>
                      <div class="td"><i class="material-icons"></i><span>ARCHIVE</span></div>
                    </div>
                  </div>
                  </div>
              </div>
              <div class="m-mrg" id="composer">
                <div id="c-tabs-cvr">
                  <div class="tb" id="c-tabs">
                    <div class="td active"><i class="material-icons"></i><span>Make Post</span></div>
                    <div class="td"><i class="material-icons"></i><span>Photo/Video</span></div>
                    <div class="td"><i class="material-icons"></i><span>Live Video</span></div>
                    <div class="td"><i class="material-icons"></i><span>Life Event</span></div>
                  </div>
                </div>
                <div id="c-c-main">
                  <div class="tb">
                    <div class="td" id="p-c-i"><img src="" alt="Profile pic"></div>
                    <div class="td" id="c-inp">
                      <input type="text" placeholder="What's on your mind?">
                    </div>
                  </div>
   
                </div>
              </div>
              <div>
                <div class="post">
                  <div class="tb">
                    <a href="#" class="td p-p-pic"><img src="" alt=""></a>
                    <div class="td p-r-hdr">
                      <div class="p-u-info">
                        <a href="#"></a> shared a project with <a href="#"></a>
                      </div>
                      <div class="p-dt">
                        <i class="material-icons"></i>
                        <span>October 9, 2023</span>
                      </div>
                    </div>
                       </div>
                  <a href="#" class="p-cnt-v">
                    <img src="">
                  </a>
                  <div>
                    <div class="p-acts">
                        </div>
                  </div>
                </div>
              </div>
              
            </div>
            <div class="td" id="r-col">
              <div id="chat-bar">
                <div id="chat-lb"><i class="material-icons"></i><span>Contacts</span></div>
                <div id="cts">
                  <div class="on-ct active">
                    <a href="#"><img src="https://imagizer.imageshack.com/img924/4231/JnFicn.jpg"></a>
                  </div>
                  <div class="on-ct active">
                    <a href="#"><img src="https://imagizer.imageshack.com/img923/332/1abR4H.png"></a>
                  </div>
                  <div class="on-ct">
                    <a href="#"><img src="https://imagizer.imageshack.com/img924/4231/JnFicn.jpg"></a>
                  </div>
                  <div class="on-ct active">
                    <a href="#"><img src="https://imagizer.imageshack.com/img923/332/1abR4H.png"></a>
                  </div>
                  <div class="on-ct active">
                    <a href="#"><img src="https://imagizer.imageshack.com/img924/4231/JnFicn.jpg"></a>
                  </div>
                  <div class="on-ct">
                    <a href="#"><img src="https://imagizer.imageshack.com/img924/4231/JnFicn.jpg"></a>
                  </div>
                  <div class="on-ct">
                    <a href="#"><img src="https://imagizer.imageshack.com/img923/332/1abR4H.png"></a>
                  </div>
                  <div class="on-ct" id="ct-sett"><i class="material-icons">settings</i></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="device-bar-2"><i class="fab fa-apple"></i></div>
      </main>
</body>
</html>
